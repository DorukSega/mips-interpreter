<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPS Interpreter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="shortcut icon" href="." type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="editor">
            <div id="controls">
                <div id="error">No Errors</div>
                <button id="breset" type="button">Reset</button>
                <button id="bstep" type="button">Run Step</button>
                <button id="ball" type="button">Run All</button>
            </div>
            <div id="text-edit">
                <div id="line-nums"></div>
                <div id="text-area" spellcheck="false" contenteditable></div>
            </div>
        </div>
        <div id="registers">
            <div id="main-registers">
                <div class='head'><div>Name</div><div>Number</div><div>Value</div></div>
            </div>
            <div id="rest-registers">
                <div id="PC">
                    <div>PC</div>
                    <div>0</div>
                </div>
                <div id="HI">
                    <div>HI</div>
                    <div>0</div>
                </div>
                <div id="LO">
                    <div>LO</div>
                    <div>0</div>
                </div>
            </div>
        </div>
        <div id="memories">
            <div class="inspace">
                <div class="sect-label">Instruction Memory</div>
                <div id="instruction-mem">
                    <div class='head'><div>Address</div><div>Hex</div><div>Decimal</div></div>
                </div>
            </div>
            <div class="inspace">
                <div class="display-label">
                    <div>Data Memory</div>
                    <label for="fromlines" class="fromlines">Start Address</label> 
                    <input name="fromlines" id="fromlines" maxlength="10" type="text" value="0x10010000">
                    <label for="fromlines" class="fromlines">Amount to Display [address + 4*n]</label> 
                    <input name="fromlines" id="tolines" maxlength="4" type="text" value="100">
                </div>
                <div id="data-mem">
                    <div class='head'><div>Address</div><div>Hex</div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
